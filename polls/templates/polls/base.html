{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blango</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <!-- Styles-->
    <link rel="stylesheet" href="{% static 'css/cover.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <a href="{% url 'polls:index' %}"><h3 class="masthead-brand">Blango</h3></a>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="{% url 'polls:index' %}">Enquetes</a>
            <a class="nav-link active" target="_blank" href="http://127.0.0.1:8000/admin/login/?next=/admin/">√Årea Restrita</a>
          </nav>
        </div>
      </header>
      <main role="main" class="inner cover">
        <div class="inner cover">{% block content %} {% endblock %}</div>
      </main>
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Feito por Tarcisio Fernandes e Silvio Pereira</p>
          <small>&copy; Copyright 2019</small>
        </div>
      </footer>
    </div>
  </body>
</html>
